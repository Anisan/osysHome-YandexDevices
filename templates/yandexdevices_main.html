{% extends "layouts/module_admin.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="YandexDevices">Yandex Devices</a></li>
{% endblock %}
{% block module %}


<a href="?op=update" class="btn btn-primary">
    Update
</a>
<a href="?op=auth" class="btn btn-info">
    Authorization
</a>
<ul class="nav nav-tabs mt-3" id="configTabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link tab-button {% if tab == ''%}active{%endif%}" href="?tab=">Stations</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab-button {% if tab == 'devices'%}active{%endif%}" href="?tab=devices">Devices</a>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active">

    </div>
  </div>


{% endblock %}
